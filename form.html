<form id="content" class="w3-container w3-card w3-margin" action="/upload" method="post" enctype="multipart/form-data">
    <div class="w3-container w3-margin w3-cell-row">
        <div class="w3-container w3-cell" style="width:50%">
            <label> Sélectionnez votre fichier < 2 Mo <small>(DOCX, ODT, PDF)</small>: </label>
            <input required="true" class="w3-margin w3-cell w3-input w3-border" type="file" name="upload"
                accept=".docx, .odt, .pdf" />
        </div>
    </div>
    <div class="w3-container w3-center w3-cell-row">

        <div class="w3-container w3-cell" style="width:50%">
            <label for="format-select">Choisissez le format des références:</label>
            <select disabled class="w3-margin w3-cell w3-input w3-border" name="format-select" id="format-select">
                <option value="article-code">ART. - CODE</option>
                <option value="code-article">CODE - ART.</option>
            </select>
        </div>
    </div>

</div>
<div class="w3-container w3-center w3-cell-row">

<div class="w3-container w3-cell" style="width:50%">
    <h5 class="w3-center">Sélectionner la plage temporelle pour surveiller la modification des articles
        cités:
    </h5>
</div>
</div>

<div class="w3-container w3-center w3-cell-row">
<div class="w3-container w3-card w3-cell w3-margin">
    <output class="w3-badge w3-margin">3</output> an(s)

    <br>
    <input name="user_past" id="user_past" type="range" value="3" min="0" max="99" step="1"
        oninput="this.previousElementSibling.previousElementSibling.value = this.value">
    <br>
    dans le passé
</div>
<div class="w3-container w3-cell">

</div>
<div class="w3-container w3-card w3-cell ">
    <output class="w3-badge w3-margin">3</output> an(s)
    <br>
    <input name="user_future" id="user_future" type="range" value="3" min="0" max="99" step="1"
        oninput="this.previousElementSibling.previousElementSibling.value = this.value">
    <br>dans le futur
</div>
</div>
<div class="w3-center w3-container w3-margin ">
<input required="true" type="checkbox" id="cgu" name="cgu" value="cgu">
<label for="cgu">Vous reconnaissez avoir pris connaissance
    <br>des <a href="#legal">conditions d'utilisation et de la politique de confidentialité</a></label>
</div>

<div class="w3-center w3-container w3-margin ">
<input type="submit" value="Analyser" onclick="loading"/>
</div>
</form>
